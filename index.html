<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page.</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&family=Playfair+Display&display=swap" rel="stylesheet">
</head>

<body>
    <div class="containar">
        <div class="item" id="box1">
            <div class="logo_1">
                <img class="image_1" src="photo_1.png" alt="MyLogo">
            </div>
            <div class="navbar">
                <a href="" class="nav_item" id="nav_item-1">Home </a>
                <a href="" class="nav_item" id="nav_item-3" target="_blank">About Us </a>
                <a href="" class="nav_item" id="nav_item-2" target="_blank">Servises </a>
                <a href="" class="nav_item" id="nav_item-4" target="_blank">Contact </a>
                <a href="" class="nav_item" id="nav_item-5" target="_blank">Others </a>
            </div>
            <div>
                <input class="searchInput search" type="search" name="search" id="search" placeholder="Search here...">
                <button class="searchButton search ">Search</button>
            </div>
        </div>
        <div class="item" id="box2">
            <div class="loging_1">
                <div class="sign-child_1 child">
                    <h2>Sign Up</h2>
                </div>
                <div class="sign-child_2 child">
                    <input class="sign_input" type="text" name="name" id="myName" placeholder="Enter Name">
                    <input class="sign_input" type="text" name="lastname" id="myLastName" placeholder="Enter Last Name">
                    <input class="sign_input" type="email" name="myEmail" id="myEmail" placeholder="Enter Email">
                    <input class="sign_input" type="password" name="myPassword" id="myPassword"
                        placeholder="Enter Password">
                </div>
                <div>
                    <button class="sign_button sign_button1 ">Sign Up</button>
                    <button class="sign_button sign_button2">Reset</button>
                </div>
                <div class="font_h3">
                    <h3>Or Login With</h3>
                </div>
                <div class="sign_logo_1">
                    <a href="#"><img class="icon_2" src="google-g7eb294c40_1920.png" alt=""></a>
                    <a href="#"><img class="icon_2" src="facebook.png" alt=""></a>
                    <a href="#"><img class="icon_2" src="telegram.png" alt=""></a>
                </div>
            </div>
        </div>
        <div class="item" id="box3">
            <img class="box3_image" src="google-g7eb294c40_1920.png" alt="">
        </div>
        <div class="item" id="box4">CopyRight(&copy;): 2023 Web Developer Sunil </div>
    </div>
</body>

</html>
